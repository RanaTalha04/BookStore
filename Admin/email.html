<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Settings | Khawahish Bookstore</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Cormorant+Garamond:wght@400&family=Playfair+Display:wght@400&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="../Assets/Images/icons8-open-book-50.png">
  <link rel="stylesheet" href="../css/customer.css" />
</head>

<body>
  <nav class="navbar">
    <div class="logo">
      <img src="../Assets/Images/icons8-open-book-50.png" alt="Khawahish Logo" />
      <span>Khawahish</span>
    </div>

    <div class="nav-icons">
      <div class="profile-container">
        <img src="../Assets/Images/icons8-person-64.png" alt="Profile" class="profile-icon" title="Profile" />
        <div class="profile-dropdown">
          <a href="profile.html" class="dropdown-item">My Account</a>
          <a href="email.html" class="dropdown-item">Email</a>
          <a href="security.html" class="dropdown-item">Security</a>
          <a href="#" class="dropdown-item" id="logout">Logout</a>
        </div>
      </div>
    </div>

  </nav>

  <section class="email-section">
    <div class="email-container">
      <h1>Email Settings</h1>
      <div class="email-content">
        <div class="current-email">
          <h2>Current Email</h2>
          <p id="currentEmailDisplay"></p>
        </div>
        <div class="update-email">
          <h2>Update Email</h2>
          <form id="emailForm">
            <label for="newEmail">New Email Address:</label>
            <input type="email" id="newEmail" placeholder="Enter new email" required>
            <button type="submit" class="update-btn">Update Email</button>
          </form>
        </div>
      </div>
      <div class="back-link">
        <a href="profile.html">← Back to Profile</a>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 Khawahish Bookstore. All rights reserved.</p>
  </footer>

  <script src="../js/email.js"></script>
</body>
</html>
