<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>

      <img src="../Assets/Images/icons8-open-book-50.png" alt="Logo" />

    <div class="nav-icons">

  <main class="main">
    <h1>Admin Dashboard</h1>

          <th>Role</th>
          <th>Action</th>

      </thead>
      <tbody>
        <tr>
          <td>Muhammad Talha</td>
          <td>talhaShahid</td>
          <td>admin@bookstore.com</td>

        </tr>
        <tr>
          <td>Muaaz</td>
          <td>maaz_cashier</td>
          <td>maaz@cashier.com</td>
          <td>Cashier</td>
          <td><button class="delete-btn">Delete</button></td>
        </tr>
        <tr>
          <td>Haider</td>

          <td>haider@supplier.com</td>
          <td>Supplier</td>
          <td><button class="delete-btn">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </section>
  </main>

  <script src="../js/admin.js"></script>
</body>
</html>
