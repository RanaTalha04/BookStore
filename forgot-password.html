<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - Book Store</title>

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="Assets/Images/icons8-open-book-50.png" />
  <link rel="stylesheet" href="css/signup.css" />
</head>

<body>
  <div class="container">
    <div class="signup-box">
      <div class="icon">
        <img src="Assets/Images/icons8-open-book-50.png" alt="Book Icon" />
      </div>

      <h1>Forgot Password</h1>
      <p class="subtitle">Enter your email to reset your password</p>

      <form id="forgotPasswordForm">
        <div id="emailStep">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" />
          <div id="emailError" class="error-message"></div>

          <button type="submit">Verify Email</button>
        </div>

        <div id="passwordStep" style="display: none;">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" placeholder="Enter new password" />
          <div id="passwordError" class="error-message"></div>

          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm new password" />
          <div id="confirmError" class="error-message"></div>

          <button type="button" id="resetPasswordBtn">Reset Password</button>
        </div>
      </form>

      <p class="signin-text">
        Remember your password? <a href="login.html">Sign in</a>
      </p>
    </div>
  </div>

  <script src="js/forgot-password.js"></script>
</body>
</html>
