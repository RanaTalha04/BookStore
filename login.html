<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Book Store</title>

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="Assets/Images/icons8-open-book-50.png" />
  <link rel="stylesheet" href="css/signup.css" />
</head>

<body>
  <div class="container">
    <div class="signup-box">
      <div class="icon">
        <img src="Assets/Images/icons8-open-book-50.png" alt="Book Icon" />
      </div>

      <h1>Welcome Back</h1>
      <p class="subtitle">Sign in to your account</p>

      <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" />
        <div id="emailError" class="error-message"></div>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" />
        <div id="passwordError" class="error-message"></div>

        <button type="submit">Login</button>
      </form>

      <p class="signin-text">
        <a href="forgot-password.html">Forgot Password?</a>
      </p>
      <p class="signin-text">
        Donâ€™t have an account? <a href="signup.html">Sign up</a>
      </p>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
